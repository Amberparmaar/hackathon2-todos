# Example values file - Copy to values.yaml and fill in your secrets
# DO NOT commit values.yaml with real secrets to git!

# Backend configuration
backend:
  replicas: 2
  image:
    repository: todo-backend
    tag: latest
    pullPolicy: Never
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  service:
    type: ClusterIP
    port: 7860

# Frontend configuration
frontend:
  replicas: 2
  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: Never
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"
  service:
    type: NodePort
    port: 3000
    nodePort: 30080

# Secrets - REPLACE THESE WITH YOUR ACTUAL VALUES
secrets:
  # PostgreSQL connection string from Neon
  # Format: postgresql://user:password@host/database?sslmode=require
  databaseUrl: "postgresql://user:pass@ep-xxx.us-east-2.aws.neon.tech/neondb?sslmode=require"

  # Cohere API key for chatbot
  cohereApiKey: "your-cohere-api-key-here"

  # Better Auth JWT secret (same as Phase II)
  betterAuthSecret: "your-better-auth-secret-here"

# Health check configuration
healthCheck:
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 2
